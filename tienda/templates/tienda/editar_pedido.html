{% extends "tienda/base.html" %}
{% block title %}Editar pedido #{{ pedido.pk }}{% endblock %}
{% block content %}
  <h1>Editar pedido #{{ pedido.pk }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-pill" type="submit">Actualizar</button>
    <a class="btn btn-pill" href="{% url 'tienda:detalle_pedido' pedido.pk %}">Volver</a>
  </form>
{% endblock %}
