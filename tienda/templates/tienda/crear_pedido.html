{% extends "tienda/base.html" %}
{% block title %}Crear pedido{% endblock %}
{% block content %}
  <h1>Crear pedido</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-pill" type="submit">Guardar</button>
    <a class="btn btn-pill" href="{% url 'tienda:lista_pedidos' %}">Cancelar</a>
  </form>
{% endblock %}
